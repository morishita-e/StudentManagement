<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>

<h2>新規情報を入力してください</h2>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>

  <div>
    <label for="hurigana">ふりがな:</label>
    <input type="text" id="hurigana" th:field="*{student.hurigana}" required/>
  </div>

  <div>
    <label for="nicName">ニックネーム:</label>
    <input type="text" id="nicName" th:field="*{student.nicName}" required/>
  </div>

  <div>
    <label for="eMailAddress">Eメールアドレス:</label>
    <input type="text" id="eMailAddress" th:field="*{student.eMailAddress}" required/>
  </div>

  <div>
    <label for="liveArea">住所:</label>
    <input type="text" id="liveArea" th:field="*{student.liveArea}" required/>
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>

  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required/>
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>
            <div>
              <button type="submit">登録</button>
            </div>
          </form>
</body>
</html>
