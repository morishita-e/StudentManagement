<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生リスト</title>
</head>
<body>
<h1>受講生リスト</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>名前</th>
  </tr>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td>
      <a th:href="@{/student/{id}(id=${student.id})}" th:text="${student.name}"></a>
    </td>
  </tr>
</table>
</body>
</html>
